<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Video overlay test</title>
    <style>
        /* Reset */
        *, *::before, *::after { box-sizing: border-box; }
        body { font-family: Arial, sans-serif; padding: 20px; }

        .video-container {
            max-width: 500px;
        }

        /* ---------- VIDEO (selected-video) ---------- */
        .selected-video {
            position: relative; /* overlay ankurdub selle k체lge */
            display: block;
        }

        .video-embed {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
        }

        .video-embed iframe {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* overlay video peal */
        .selected-overlay {
            position: absolute;
            inset: 0;
            background: transparent;
            transition: background 0.25s ease-in-out;
            cursor: pointer;
        }

        /* OLULINE: hover ainult selected-video peal */
        .selected-video:hover .selected-overlay {
            background: rgba(0, 0, 0, 0.20);
        }

        /* ---------- DELETE (delete-wrapper) ---------- */
        .delete-wrapper {
            /*margin-top: 8px; !* video alla *!*/
        }

        .delete-overlay {
            width: 100%;
            min-height: 44px;
            background: rgba(0, 0, 0, 0.18);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            color: #fff;

            display: flex;
            align-items: center;
            justify-content: flex-end; /* X paremale */
            padding: 0 10px;
        }

        .delete-wrapper:hover .delete-overlay {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            cursor: pointer;
        }

        .overLay-right {
            width: 44px;
            height: 44px;
            display: grid;
            place-items: center;
        }

        .files-svg {
            display: block;
            width: 40px;   /* enne 26px */
            height: 40px;  /* enne 26px */
        }

        .svg-delete {
            stroke: #ffffff;
            stroke-width: 0.15em;
        }

        .delete-wrapper:hover .svg-delete {
            stroke: #ff0000;
        }
    </style>
</head>
<body>

<h2>Test: selected-video + delete-wrapper s천ltumatult</h2>

<div class="video-container">

    <!-- Selected video (klikk viib redigeerimisse; data-id peab olema olemas) -->
    <div class="selected-video" data-id="2794">
        <div class="video-embed">
            <iframe src="https://videoteek.ead.ee/embed/658ea467d4675" allowfullscreen></iframe>
        </div>
        <div class="selected-overlay" data-id="2794" data-event="edit"></div>
    </div>

    <!-- Delete wrapper (adminpaneeli seose eemaldamine; data-id peab olema olemas) -->
    <div class="delete-wrapper" data-id="2794">
        <div class="delete-overlay" data-id="2794" data-event="delete">
            <span class="overLay-right" aria-label="Eemalda seos">
                <svg viewBox="-15 -15 56 56" class="svg-delete files-svg" focusable="false" aria-hidden="true">
                    <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"></path>
                </svg>
            </span>
        </div>
    </div>

</div>

<script>
    // Testiks: n채ita, et click-id'd tulevad 천igetest kohtadest (hiljem asendad oma loogikaga)
    document.addEventListener('click', (e) => {
        const edit = e.target.closest('[data-event="edit"]');
        if (edit) {
            console.log('EDIT click, id=', edit.dataset.id);
            return;
        }

        const del = e.target.closest('[data-event="delete"]');
        if (del) {
            console.log('DELETE click, id=', del.dataset.id);
            return;
        }
    });
</script>

</body>
</html>
